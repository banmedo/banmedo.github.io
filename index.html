<html>
<head>
  <title>Nishanta Khanal</title>
  <LINK REL="SHORTCUT ICON"
       HREF="./icon.jpg">
  <style>
    html,body{
      margin:0;
      padding:0 10%;
      height:100%;
      /* width:100%; */
    }
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto;
      grid-gap: 10px;
      padding: 10px;
      grid-auto-rows: minmax(100px,auto);
    }
    .grid-container > div {
      position:relative;
      background-color: rgba(255, 255, 255);
      box-shadow:rgba(0,0,0,0.2) 2px 2px 3px 2px;
      text-align: center;
      font-size: 30px;
      transition: background 0.3s;
    }
    .photo {
      grid-row-start: 1;
      grid-row-end: 5;
      grid-column-start: 2;
      grid-column-end: 6;
      z-index:5;
      background-image:url('./Nishanta.jpg');
      background-position: 50% 40%;
      background-size:200% auto;
    }
    .photo > a {
      height:100%;
      width:100%;
    }
    .item2 {
      grid-row-start: 2;
      grid-row-end: 6;
      grid-column-start: 5;
      grid-column-end: 9;
      z-index:4;
      background-image:url('./portfolio.jpg');
      background-position: 50% 50%;
      background-size:200% auto;
    }
    .item3 {
      grid-row-start: 4;
      grid-row-end: 8;
      grid-column-start: 4;
      grid-column-end: 8;
      z-index:3;
      background-image:url('./contact.jpg');
      background-position: 50% 50%;
      background-size:200% auto;
    }
    .item4 {
      grid-row-start: 3;
      grid-row-end: 7;
      grid-column-start: 1;
      grid-column-end: 5;
      z-index: 2;
      background-image:url('./blog.jpg');
      background-position: 50% 50%;
      background-size:200% auto;
    }
    .raise-on-hover:hover{
      z-index: 999;
    }
    .title{
      position: absolute;
      color: white;
      background: rgba(0,0,0,0.3);
      padding:0px 5px;
      font-family: monospace;
      font-weight: bold;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .grayout{
      -moz-filter: url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale");
      -o-filter: url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale");
      -webkit-filter: grayscale(100%);
      filter:grayscale(100%);
    }
    .grayout:hover{
      background-size:205% auto;
      -moz-filter: none;
      -o-filter: none;
      -webkit-filter: none;
      filter: none;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="photo grayout" onclick="location.href=/about/"></div>
    <div class="item2 grayout raise-on-hover" onclick="location.href=/portfolio/"><span class="title">PORTFOLIO</span></div>
    <div class="item3 grayout raise-on-hover" onclick="location.href=/contact/"><span class="title">CONTACT ME</span></div>
    <div class="item4 grayout raise-on-hover" onclick="location.href=/blogs/"><span class="title">BLOGS</span></div>
  </div>
</body>
</html>
