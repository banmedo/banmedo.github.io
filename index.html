<html>
<head>
  <title>CBS Visualization</title>
  <!-- stylesheets -->
  <link rel='stylesheet' href='leaflet.css'/>
  <link rel='stylesheet' href='bootstrap-modal.css'/>
  <link rel='stylesheet' href='select2.min.css'/>


  <style>
    html,body{
      margin:0;
      padding:0;
      height:100%;
      width:100%;
    }
    .hidden{
      display:none;
    }
    #category-container{
      height:100%;
      width:25%;
      margin:0;
      background:white;
      float:left;
      color:black;
      overflow-y:auto;
      transition-duration: 1s;
    }
    #map{
      height:100%;
      width:75%;
      margin:0;
      float:right;
      transition-duration: 1s;
    }
    .legend{
      background:rgba(255,255,255,0.8);
      border: 2px solid rgba(0,0,0,0.4);
      border-radius: 2px;
      padding:10px;
      max-width:150px;
      text-align: center;
    }
    .legend div{
      margin:auto;
    }
    .sidebarControl{
      height:40px;
      width:40px;
      background:white;
      border: 2px solid rgba(0,0,0,0.4);
      border-radius: 2px;
      text-align:center;
      font-size: 24px;
      display: table-cell;
      vertical-align: center;
    }
    .sidebarControl div{
      cursor:pointer;
    }
    .modal-title{
      text-align: center;
    }
    .modal-body{
      max-height:70%;
      overflow-y:auto;
    }
    .category-head{
      font-size:20px;
      padding:5px 0px 5px 0px
    }
    hr{
      margin:5px 0px;
      border:solid 1px;
    }
    a{
      cursor:pointer;
    }
    table{
      border-color:lightgray;
      border-radius:5px;
    }
    td, th{
      text-align:left;
      line-height:2em;
      padding:0px 5px;
    }
    ul{
      text-decoration: none;
    }
    input[type="radio"]{
      margin-right:5px;
    }
    .category-list{
      padding:0px 10px 20px 10px;
      font-size:20px;
    }
    .category-list div{
      margin-top:10px;
    }
    .sidebar-close{
      width:100%;
      color:gray;
      text-align:right;
      padding:10px;
      font-size:3em;
      line-height:1;
    }
    .collapsebtn-container{
      cursor:pointer;
    }
    .collapsebtn-container:hover{
      background-color: lightgray;
    }
    .collapsebtn{
      float:right;
    }
    ul.fields{
      /* list-style-type: none; */
      margin: 0;
      padding: 0;
      margin-left:20px;
      font-size:15px;
      margin-bottom:5px;
    }
    .dataField{
      cursor:pointer;
    }
    .dataField:hover{
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <!-- category pane -->
  <div id="category-container">
    <div class="sidebar-close"><a onclick="app.hideSidebar()">&times;</a></div>
    <div class="category-list">
      <!-- <ul></ul> -->
    </div>
  </div>

  <!-- map -->
  <div id="map"></div>

  <!-- modal -->
  <!-- Modal -->
  <div id="dataModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  <!-- js -->
  <script src='jquery-2.2.0.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.9/jquery.csv.min.js'></script>
  <script src='leaflet.js'></script>
  <!-- <script src='lmask.js'></script> -->
  <script src='bootstrap-modal.min.js'></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src='gradient-generator.js'></script>
  <script src='select2.min.js'></script>
  <script src='main.js'></script>
</body>
</html>
